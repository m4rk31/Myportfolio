      /* Cursor parpadeante */
      .typing-container {
        font-size: 1.5rem;
        font-weight: 500;
        color: #333;
        white-space: pre;
      }
      .cursor {
        display: inline-block;
        width: 1ch;
        background-color: #333;
        margin-left: 2px;
        animation: blink 0.7s steps(1) infinite;
      }
      @keyframes blink {
        0%, 50%, 100% { background-color: #333; }
        25%, 75% { background-color: transparent; }
      }

      /* Ocultar proyectos */
      .projects { display: none; }
    </style>
